<table>
    <thead>
        <h4>Listado de Items</h4>
        <tr class="table text-center">
            <th>Imagenes</th>
            <th>Nombre</th>
            <th>Clase</th>
            <th>Modelo</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>
        <tr class="items" *ngFor="let item of carrito" [ngClass]="{'oferta':item.oferta } ">
            <td><img width="100" class="img-thumnbail" [src]="item.image" [alt]="item.nombre"></td>
            <td>{{item.nombre}} </td>
            <td>{{item.clase}}</td>
            <td>{{item.modelo}}</td>
            <td>{{item.precio | currency}}</td>
        </tr>
        <h5> <span class="precio-total"> Precio Total: </span></h5>
    </tbody>
</table>
